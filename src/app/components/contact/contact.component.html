<form (submit)="onSubmit()" >
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" [(ngModel)]="contact.name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" [(ngModel)]="contact.email">
    </div>
    <div>
        <label for="phone">Téléphone</label>
        <input type="text" name="phone" id="phone" [(ngModel)]="contact.phone">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea type="message" name="message" id="message" cols="30" row="10" [(ngModel)]="contact.message"></textarea>
    </div>

    <div>
        <input
            type="submit"
            value="Send your message"
            [ngStyle]="{ background: 'seagreen', color:'white', padding: '10px' }"
        />
    </div>
</form>
